<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div id="main">

        <div id="box">
            <span id="pass-box">Testing</span>

            <div class="row">
                <div class="left">
                    Password length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    Upper-Case
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    Lower-Case
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case">
                </div>
            </div>


            <div class="row">
                <div class="left">
                    Contain-number
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="number">
                </div>
            </div>

            <div class="row">
                <div class="left">
                    Contain-symbol
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="symbol">
                </div>
            </div>

            <button type="submit" id="btn">Generate</button>


        </div>

    </div>




    <script src="java.js"></script>
</body>

</html>
